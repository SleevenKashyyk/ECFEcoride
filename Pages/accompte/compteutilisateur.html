<div class="hero-scene text-center text-white">
    <div class="hero-scene-content"> 
        <p>
          <h1>Mon compte</h1> 
        </p>
    </div>
  </div>
  
<div class="container">
  <form>
    <div class="container mt-5">
      <p>Sélectionnez une option</p>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="closeFormBtn" value="option1" data-bs-dismiss="#collapseExample">
          <label class="form-check-label" for="option1">
            Passager
          </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="openFormBtn" value="option2" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
          <label class="form-check-label" for="option2">
            Chauffeur
          </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="openFormBtn" value="option3" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
          <label class="form-check-label" for="option3">
            Passager-Chauffeur
          </label>
      </div>

      <!-- Formulaire caché -->
<div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form id="vehicleForm">
          <h3>Informations sur le véhicule</h3>
          <div class="mb-3">
              <label for="licensePlate" class="form-label">Plaque d'immatriculation</label>
              <input type="text" class="form-control" id="licensePlate" required>
          </div>
          <div class="mb-3">
              <label for="firstRegistrationDate" class="form-label">Date de première mise en service</label>
              <input type="date" class="form-control" id="firstRegistrationDate" required>
          </div>
          <div class="mb-3">
              <label for="brand" class="form-label">Marque</label>
              <input type="text" class="form-control" id="brand" required>
          </div>
          <div class="mb-3">
              <label for="model" class="form-label">Modèle</label>
              <input type="text" class="form-control" id="model" required>
          </div>
          <div class="mb-3">
              <label for="color" class="form-label">Couleur</label>
              <input type="text" class="form-control" id="color" required>
          </div>
          <div class="mb-3">
              <label for="seats" class="form-label">Nombre de places disponibles</label>
              <input type="number" class="form-control" id="seats" required>
          </div>
        </div>
      </div>
          <button type="submit" class="btn btn-primary">Soumettre</button>
</form>
<div class="text-center">         
<button type="submit" class="btn btn-danger">Supprimer mon compte</button>
</div>
